# logstash - agent instance
#

description     "logstash agent"

start on runlevel [2345]
stop on runlevel [06]

chdir /home/windmobile/logstash

script
  exec /usr/bin/java -jar /home/windmobile/WindMobile2-Server/deployment/logstash/logstash.jar agent -f /home/windmobile/WindMobile2-Server/deployment/logstash/agent.conf
  emit logstash-agent_running
end script
