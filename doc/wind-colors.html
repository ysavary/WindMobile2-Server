<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://winds.mobi/static/web/lib/tinycolor.js"></script>
    <script type="application/javascript">
        function getColorInRange(value, max) {
            var hueStart = 90;

            var hue = hueStart + (value / max) * (360 - hueStart);
            if (hue > 360) {
                hue = 360;
            }
            return tinycolor.fromRatio({h: hue, s: 1, v: 0.7}).toHexString();
        }

        $(document).ready(function () {
            $('#5').css('background', getColorInRange(5, 50));
            $('#10').css('background', getColorInRange(10, 50));
            $('#15').css('background', getColorInRange(15, 50));
            $('#20').css('background', getColorInRange(20, 50));
            $('#25').css('background', getColorInRange(25, 50));
            $('#30').css('background', getColorInRange(30, 50));
            $('#35').css('background', getColorInRange(35, 50));
            $('#40').css('background', getColorInRange(40, 50));
            $('#45').css('background', getColorInRange(45, 50));
            $('#50').css('background', getColorInRange(50, 50));
        });
    </script>
</head>
