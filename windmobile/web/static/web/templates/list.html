<div class="modal" id="detailModal" ui-view="detailView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
</div>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" ng-click="main.clearSearch()"><img src="/static/web/img/windmobile.png"></a>
            <a class="navbar-text hidden-xxs" href="#" ng-click="main.clearSearch()"><span>winds</span>.mobi</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="main.search" ng-change="main.doSearch()">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
            </div>
        </form>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li><a ui-sref="map"><span class="fa fa-map-marker"></span>
                    <span class="hidden-xxs">Map</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="wdm-list-content" style="text-align: center;">
    <div class="wdm-card-border wdm-card-layout wdm-card-list" ng-repeat="station in main.stations" ng-click="main.selectStation(station)">
        <div class="wdm-name">[[ station.short ]]</div>
        <div class="wdm-info">
            <div class="wdm-last-update" ng-class="main.getStatusClass(station)">[[ station.last._id|fromNow ]]</div>
            <a class="wdm-url" href="[[ station.url ]]" target="_blank" ng-click="$event.stopPropagation();">[[ station.prov ]]</a>
        </div>
        <div class="wdm-altitude">[[ station.alt ]] meters</div>
        <div class="wdm-wind-speed">
            <div class="wdm-wind-avg">[[ station.last['w-avg'].toFixed(1) ]]</div>
            <div class="wdm-wind-max">[[ station.last['w-max'].toFixed(1) ]]<span class="unit">  km/h</span></div>
            <span class="wdm-wind-mini-chart" data-scope-watch="station.historic"></span>
        </div>
        <svg class="wdm-wind-direction" viewBox="0 0 100 100" data-scope-watch="station.historic"></svg>
    </div>
</div>
