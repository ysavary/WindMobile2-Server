{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
	<body ng-controller="StationsController">

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">WindMobile</a>
			</div>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" ng-model="query" ng-change="list()">
					</div>
				</form>

			<div class="navbar-collapse collapse navbar-right" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/map"><span class="glyphicon glyphicon-map-marker"></span>Map</a></li>
					<li><a href="#">Aide</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="station-card" ng-repeat="station in stations" ng-controller="StationController">
			<div class="title">[[ station.name ]]</div>
			<div class="last-update">[[ station.last._id|fromNow ]]</div>
			<div class="altitude">[[ station.alt ]] meters</div>
			<div class="wind-section">
				<div class="wind-avg">[[ station.last['w-avg'].toFixed(1) ]]</div>
				<div class="wind-max">[[ station.last['w-max'].toFixed(1) ]]</div>
				<div class="unit">km/h</div>
				<mini-chart id="mini-chart" data="[[ miniChartData ]]"></mini-chart>
			</div>
			<svg id="wind-direction" obj="" wind-direction></svg>
		</div>
	</div>
	</body>
{% endblock content %}
