{% load staticfiles %}

<!doctype html>
<html ng-app="windmobile">

<head>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{% static "web/css/windmobile.min.css" %}" rel="stylesheet">

<link href="{% static "web/img/favicon.png" %}" rel="icon">
<link href="{% static "web/img/launcher-icon-192x192.png" %}" rel="icon" sizes="192x192">
<link href="{% static "web/manifest.json" %}" rel="manifest">

<link href="{% static "web/img/launcher-icon-white-192x192.png" %}" rel="apple-touch-icon" sizes="192x192">
<meta name="apple-mobile-web-app-title" content="Wind Mobile">
<meta name="apple-mobile-web-app-capable" content="yes">

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{% static "web/lib/bootstrap/modal.js" %}"></script>
<script src="{% static "web/lib/bootstrap/tab.js" %}"></script>
<script src="{% static "web/lib/moment.min.js" %}"></script>

<script src="{% static "web/js/app.min.js" %}"></script>
<script src="{% static "web/js/services.min.js" %}"></script>
<script src="{% static "web/js/controllers.min.js" %}"></script>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<base href="/stations/">

<title>winds.mobi - observations du vent</title>
</head>

<body class="wdm-[[ controller ]]">
<div ui-view></div>
