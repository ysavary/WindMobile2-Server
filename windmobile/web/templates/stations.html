{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<body ng-controller="StationsController">
    <div class="search">
    Search: <input type="text" ng-model="query" ng-change="list()">
    </div>
    <div class="station-list">
        <div class="station-card" ng-repeat="station in stations" ng-controller="StationController">
            <div class="title">[[ station.name ]]</div>
            <div class="last-update">[[ station.last._id|fromNow ]]</div>
            <div class="altitude">Altitude: [[ station.alt ]]</div>
            <div class="wind">Direction: [[ station.last['w-dir'] ]]</div>
            <div class="wind">Average: [[ station.last['w-avg'] ]]</div>
            <div class="wind">Max: [[ station.last['w-max'] ]]</div>
            <minichart data="[[ historic ]]"></minichart>
        </div>
    </div>
</body>
{% endblock content %}
